<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visita Digital -Luciana</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cartao">
        <div class="foto">
            <img src="foto.jpg" alt="Foto de [Nome da Pessoa]">
        </div>
        <div class="informacoes">
            <h1>Luciana</h1>
            <h2>Desenvolvedora-Front-End</h2>
            <p>[Descrição breve sobre você e suas habilidades]</p>
            <ul class="contatos">
                <li><a href="https://www.linkedin.com/in/[nome-linkedin]" target="_blank"><i
                            class="fab fa-linkedin"></i></a></li>
                <li><a href="https://github.com/[nome-github]" target="_blank"><i class="fab fa-github"></i></a></li>
                
            </ul>
            <a href="[link para portfólio ou site]" class="botao">Portfólio</a>
        </div>
    </div>
</body>

</html>
